name: PR Validation

on:
  pull_request:
    branches: ["master"]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run Tests
      run: dotnet test StudentManagement.Tests/StudentManagement.Tests.csproj --configuration Release --no-build --verbosity normal
