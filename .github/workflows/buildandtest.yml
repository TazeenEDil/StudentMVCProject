name: .NET Student Management CI/CD

on:
  push:
    branches: [ "master", "assignment2-Day1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore StudentManagement/StudentManagement.csproj
    
    - name: Build
      run: dotnet build StudentManagement/StudentManagement.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test StudentManagement/StudentManagement.csproj --configuration Release --no-build --verbosity normal
     
  
